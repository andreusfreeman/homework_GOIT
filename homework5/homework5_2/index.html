<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>картина Пита Мондриана</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 0 auto;
        margin-top: 30px;
      }
      tr,
      td {
        border: 5px solid #1f2121;
      }
      tr {
        height: 30px;
      }
      td {
        width: 60px;
      }
    </style>
  </head>
  <body>
    <table cellspacing = "0">
      <tr>
        <td colspan = "2" rowspan="2"></td>
        <td colspan = "3" rowspan="2"></td>
        <td colspan = "2" rowspan="2" bgcolor="#fff466"></td>
      </tr>
      <tr>
      </tr>
      <tr>
        <td rowspan = "4"></td>
        <td colspan = "4" rowspan="8" bgcolor="#ff5b2f"></td>
        <td colspan = "2" rowspan="4" bgcolor="#fff466"></td>
      </tr>
      <tr>
      </tr>
      <tr>
      </tr>
      <tr>
      </tr>
      <tr>
        <td rowspan="6"></td>
        <td rowspan="4"></td>
        <td rowspan="4"></td>
      </tr>
      <tr>
      </tr>
      <tr>
      </tr>
      <tr>
      </tr>
      <tr>
        <td rowspan="2" bgcolor="#353535"></td>
        <td rowspan="2" bgcolor="#353535"></td>
        <td colspan = "2" rowspan="2"></td>
        <td colspan = "2" rowspan="2"></td>
      </tr>
      <tr>
      </tr>
      <tr>
        <td rowspan="4" bgcolor="#fff466"></td>
        <td rowspan="2" bgcolor="#353535"></td>
        <td rowspan="2" bgcolor="#353535"></td>
        <td colspan = "2" rowspan="2"></td>
        <td colspan = "2" rowspan="3" bgcolor="#064482"></td>
      </tr>
      <tr>
      </tr>
      <tr>
        <td colspan = "2" rowspan="2"></td>
        <td colspan = "2" bgcolor="#353535"></td>
      </tr>
      <tr>
        <td colspan = "4"></td>
      </tr>
      <!-- Добавил строку, так как без нее выравнивает под 6 ячеек, а с ней все норм 7 ячеек -->
      <tr>
        <td  style="border:5px solid white"></td>
        <td  style="border:5px solid white"></td>
        <td  style="border:5px solid white"></td>
        <td  style="border:5px solid white"></td>
        <td  style="border:5px solid white"></td>
        <td  style="border:5px solid white"></td>
        <td  style="border:5px solid white"></td>

    </table>

</html>
