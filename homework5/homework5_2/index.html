<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>картина Пита Мондриана</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table cellspacing = "0">
      <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2" class="color-yellow"></td>
      </tr>
      <tr class="row-big">
        <td></td>
        <td colspan="3" rowspan="2" class="color-orange"></td>
        <td colspan="2" class="color-yellow"></td>
      </tr>
      <tr class="row-big">
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td class="color-black"></td>
        <td class="color-black"></td>
        <td  class="column-big"></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td rowspan="3" class="color-yellow"></td>
        <td class="color-black"></td>
        <td class="color-black"></td>
        <td></td>
        <td colspan="2" rowspan="2" class="color-blue"></td>
      </tr>
      <tr class="row-small">
        <td colspan="2" rowspan="2"></td>
        <td class="color-black"></td>
      </tr>
      <tr>
        <td colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
