<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header">
      <div class="ola-section">
        <p>
          Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
        </p>
      </div>
      <div class="minhas-section">
        <div class="img-flag">
          <img src="img/flag.png" alt="Minhas">
        </div>
        <p>Minhas Ofertas</p>
      </div>
      <ul class="menu">
        <li><a href="#">Meu YouBike</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Ajuda</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="form-div">
        <form action="/" class="form-cadastre">
            <span class="form-header">Cadastre-se</span>
            <hr>
            <a href="#" class="logo-button-facebook">
              <span class="logo-facebook">
                <img src="img/fb.png" alt="fb">
              </span>
              <span class="text-fb">
                Log In with Facebook
              </span>
              <span class="go-facebook">
                <img src="img/fb-go.png" alt="fb">
              </span>
            </a>
            <div class="ou-section">
              <span>OU</span>
            </div>
            <div>
                <input type="text" name="" id="" placeholder="First Name">
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Last Name">
            </div>
            <div>
                <input type="email" name="" id="" placeholder="Email Address">
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Choose Password">
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Password Confirm">
            </div>
            <div>
                <input type="checkbox" id="choice_update"><label for="choice_update" class="label-checkbox">Send me Youbike updates and tips</label>
            </div>
            <div>
                <input type="submit" value="Create my Account">
            </div>
            <p>
              By clicking the button above, you agree to the Terms of Service
              Xiew our Privacy Policy.
            </p>
        </form>
      </div>
    </div>
  </body>
</html>
